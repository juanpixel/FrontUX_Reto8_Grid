<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid 12 columnas en Desktop y 4 en Mobile</title>
  <style>
    /* Estilos para escritorio (12 columnas) */
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr); /* 12 columnas */
      gap: 10px; /* Espacio entre columnas */
    }

    /* Media query para pantallas m√≥viles (4 columnas) */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(4, 1fr); /* 4 columnas */
      }
    }

    /* Ejemplo de elementos en la grid */
    .item {
      background-color: #ddd;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
  </div>

</body>
</html>
